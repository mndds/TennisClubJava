<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.z/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">


    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">

        <div class="container">
            <div class="col-12">
                <form name="f" method="post" action="/process_login">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" value="Log in" class="btn btn-primary">Login</button>
                </form>

                <div th:if="${param.error}" style="color: red;">
                    Wrong credentials
                </div>

                <div class="mt-5">
                    <a th:href="@{/registration}">
                        <button  type="button" class="btn btn-primary">Don't have an account already? Register here</button>
                    </a>
                </div>


            </div>
        </div>



    </section>

</main>


</body>
