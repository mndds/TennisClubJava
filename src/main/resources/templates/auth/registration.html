<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.z/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">


    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">

        <div class="container">
            <div class="col-12">
                <div th:if="${param.fail}" class="alert alert-success">
                    Email already exists!
                </div>
                <form method="post" th:action="@{/registration}" th:object="${user}">
                    <div class="mb-3">
                        <label for="exampleInputUsername" class="form-label">Username</label>
                        <input type="text" th:field="*{username}"  class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
                        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                </form>
                <div class="mt-4">
                    <a th:href="@{/login}">
                        <button type="button" class="btn btn-black">Login here</button>
                    </a>
                </div>
            </div>

        </div>

    </section>

</main>


</body>
