<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.z/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Club Edit</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">


    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <h2 class="text-center">Create a Tennis club</h2>

            <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input th:field="*{title}"
                           type="text"
                           class="form-control"
                           id="title"
                           placeholder="Title" />
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>

                <div class="mb-3">
                    <label for="photourl" class="form-label">Photo Url</label>
                    <input th:field="*{photoUrl}"
                           type="text"
                           class="form-control"
                           id="photourl"
                           placeholder="Photo url" />
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <input th:field="*{content}"
                           type="text"
                           class="form-control"
                           id="content"
                           placeholder="content" />
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

</main>


</body>
